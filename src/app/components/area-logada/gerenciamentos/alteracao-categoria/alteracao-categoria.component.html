<div class="btnAdicionar">
  <button
    class="btn btn-info"
    matTooltip="Adicionar categoria"
    (click)="irParaCadastro()"
    routerLink="/categorias/"
    routerLinkActive="router-link-active"
  >
    ADICIONAR
  </button>
</div>

<mat-table [dataSource]="categorias" class="mat-elevation-z8">
  <!-- TITULO Definition -->
  <ng-container matColumnDef="titulo">
    <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.titulo }} </mat-cell>
  </ng-container>

  <!-- URL Definition -->
  <ng-container matColumnDef="url">
    <mat-header-cell *matHeaderCellDef> URL da Imagem </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.url }} </mat-cell>
  </ng-container>

  <!-- Ação Definition -->
  <ng-container matColumnDef="acao">
    <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        matTooltip="Alterar categoria"
        routerLink="/categorias/{{ row.id }}"
        routerLinkActive="router-link-active"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Deletar categoria"
        (click)="deletar(row); $event.stopPropagation()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: colunas"></mat-row>
</mat-table>
