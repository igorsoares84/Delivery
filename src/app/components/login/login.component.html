<div class="container">
  <form [formGroup]="loginForm">
    <div
      class="offset-lg-4 offset-md-4 col-md-4 col-lg-4 offset-lg-4 offset-md-4"
    >
      <div class="text-center img">
        <img src="assets/logo1.png" alt="Logotipo da empresa" />
        <p>Fa√ßa seu acesso</p>
      </div>
      <div class="align-items-center">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="E-mail"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            formControlName="senha"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label" for="exampleCheck1"
            >Lembrar de mim</label
          >
        </div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          (click)="validar()"
          class="btn btn-outline-primary col-12"
        >
          Entrar
        </button>
      </div>
    </div>
  </form>
  <p class="text-center text-muted mt-5">&copy; 2000-2022</p>
</div>
