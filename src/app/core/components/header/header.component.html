<header>
  <div class="header align-items-center" fxLayout="row">
    <img
      class="ml-3"
      [routerLink]="['']"
      style="cursor: pointer"
      src="assets/logo1.png"
      alt="logotipo"
    />
    <div class="btn-group" role="group">
      <button
        *ngFor="let button of buttons"
        type="button"
        class="btn {{ button.type }}"
        routerLink="{{button.router}}"
      >
        {{ button.nome }}
      </button>
    </div>
    <button class="ml-auto" [routerLink]="['carrinho']" mat-icon-button>
      <mat-icon
        matBadge="{{ totalItens }}"
        matBadgeSize="small"
        matBadgePosition="after"
        matTooltip="Carrinho"
        >shopping_cart</mat-icon
      >
    </button>
    <button mat-icon-button>
      <mat-icon matTooltip="Entrar" routerLink="login">account_circle</mat-icon>
    </button>
  </div>
</header>
