<mat-dialog-content>
  <p class="mat-body-1">{{ data.conteudo }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-icon-button matTooltip="Cancelar" [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
    {{ data.cancelar }}
  </button>

  <button mat-icon-button matTooltip="Confirmar" [mat-dialog-close]="true">
    <mat-icon>check</mat-icon>
    {{ data.confirmar }}
  </button>
</mat-dialog-actions>
